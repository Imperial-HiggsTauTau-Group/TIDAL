input_folder: /vols/cms/lcr119/offline/HiggsCP/HiggsDNA/output/Nov_systematics_run
output_path: /vols/cms/lcr119/offline/HiggsCP/TIDAL/Draw/Plots/CPDatacards/Dec10_FullSyst
channels: [ tt, mt, et]
eras: [ Run3_2022, Run3_2022EE, Run3_2023, Run3_2023BPix ]
parameter_path: /vols/cms/lcr119/offline/HiggsCP/HiggsDNA/scripts/ditau/config/
schemes: [cpdecay]
run_systematics: true

cpdecay:

  systematics:
    per_era:
      default:
        tt:
         - [ "systematic_Trigger", "CMS_HIG25012_trig_*obj_*trigger_*group" ]

        mt:
        - [ "systematic_Tau_EnergyScale_PNet_MUSCALE", "CMS_scale_mu_DeepTau2018v2p5_*group_*year_genMuon" ]
        - [ "systematic_Muon_ID_iso", "CMS_eff_m_*kind" ]
        - [ "systematic_Tau_FakeRate_mu", "CMS_fake_t_DeepTau2018v2p5_VSmu_*year_eta_*eta"]
        - [ "systematic_Trigger", "CMS_eff_m_trigger"]
        - [ 'systematic_IP_Significance', "CMS_HIG25012_eff_IPSigCut_*obj_eta_*eta"]

        et:
        - [ "systematic_Tau_EnergyScale_PNet_ESCALE", "CMS_scale_e_DeepTau2018v2p5_*group_*year_genElectron" ]
        - [ "systematic_Tau_FakeRate_e", "CMS_fake_t_DeepTau2018v2p5_VSe_*year_eta_*eta"]
        - [ "systematic_Electron_Scale_Smearing", "CMS_*kind_e_13p6TeV"]
        - [ "systematic_Electron_ID_Reco", "CMS_eff_e_*kind_13p6TeV"]
        - [ 'systematic_IP_Significance', "CMS_HIG25012_eff_IPSigCut_*obj_eta_*eta"]
        - [ "systematic_Trigger", "CMS_eff_e_trigger"]

        common:
         - [ "systematic_Fake_Factors", "CMS_HIG25012_fake_t"]
         - [ "systematic_DY_Shape", "CMS_HIG25012_Z_pt_reweighting" ]
         - [ "systematic_TTbar_Shape", "CMS_Top_pt_reweighting" ]
         - [ "systematic_Tau_ID_PNet", "CMS_HIG25012_eff_t_DeepTau2018v2p5_VSjet_*group"]
         - [ "systematic_Tau_EnergyScale_PNet_TSCALE", "CMS_HIG25012_scale_t_DeepTau2018v2p5_*group_*year_genTau" ]
         - [ "systematic_MET_Recoil", "CMS_HIG25012_*type_met" ]
         - [ "systematic_Jet_EnergyScale_Total", "CMS_scale_j_13p6TeV" ]
         - [ "systematic_Jet_EnergyResolution", "CMS_res_j_13p6TeV" ]
         - [ 'systematic_Pileup', 'CMS_pileup']
         - [ "systematic_IP_Calibration", "CMS_HIG25012_res_IP"]
         - [ "systematic_SV_Resolution", "CMS_HIG25012_res_SV"]
         - [ "systematic_Signal_Theory", "*type_signal"]


  variable_definitions:
      MVA_score: "BDT_pred_score[0.3,0.4,0.5,0.6,0.7,0.8,0.9,1.0]"

      # Fully hadronic
      MVA_vs_aco_rho_rho: "BDT_pred_score,aco_rho_rho[0.,0.7,0.8,0.9,1.0],(10,0,2pi)"
      MVA_vs_aco_pi_pi: "BDT_pred_score,aco_pi_pi[0.,0.7,0.8,1.0],(4,0,2pi)"
      MVA_vs_aco_a1_a1: "BDT_pred_score,aco_a1_a1[0.,0.7,0.8,0.9,1.0],(4,0,2pi)"
      MVA_vs_aco_pi_rho: "BDT_pred_score,aco_pi_rho[0.,0.7,0.8,0.9,1.0],(10,0,2pi)"
      MVA_vs_aco_rho_pi: "BDT_pred_score,aco_rho_pi[0.,0.7,0.8,0.9,1.0],(10,0,2pi)"
      MVA_vs_aco_pi_a11pr: "BDT_pred_score,aco_pi_rho[0.,0.7,0.8,0.9,1.0],(4,0,2pi)"
      MVA_vs_aco_a11pr_pi: "BDT_pred_score,aco_rho_pi[0.,0.7,0.8,0.9,1.0],(4,0,2pi)"
      MVA_vs_aco_rho_a11pr: "BDT_pred_score,aco_rho_rho[0.,0.7,0.8,0.9,1.0],(10,0,2pi)"
      MVA_vs_aco_a1_a11pr_FASTMTT_MassConstraint: "BDT_pred_score,aco_a1_rho_FASTMTT_MassConstraint[0.,0.7,0.8,0.9,1.0],(4,0,2pi)"
      MVA_vs_aco_a11pr_a1_FASTMTT_MassConstraint: "BDT_pred_score,aco_rho_a1_FASTMTT_MassConstraint[0.,0.7,0.8,0.9,1.0],(4,0,2pi)"
      MVA_vs_aco_a1_rho_FASTMTT_MassConstraint: "BDT_pred_score,aco_a1_rho_FASTMTT_MassConstraint[0.,0.7,0.8,0.9,1.0],(10,0,2pi)"
      MVA_vs_aco_rho_a1_FASTMTT_MassConstraint: "BDT_pred_score,aco_rho_a1_FASTMTT_MassConstraint[0.,0.7,0.8,0.9,1.0],(10,0,2pi)"
      MVA_vs_aco_a1_pi_FASTMTT_MassConstraint: "BDT_pred_score,aco_a1_pi_FASTMTT_MassConstraint[0.,0.7,0.8,0.9,1.0],(4,0,2pi)"
      MVA_vs_aco_pi_a1_FASTMTT_MassConstraint: "BDT_pred_score,aco_pi_a1_FASTMTT_MassConstraint[0.,0.7,0.8,0.9,1.0],(4,0,2pi)"

      # Semileptonic (mt)
      MVA_vs_aco_mu_pi: "BDT_pred_score,aco_mu_pi[0.33,0.57,0.68,0.77,0.85,1.0],(8,0,2pi)"
      MVA_vs_aco_mu_rho: "BDT_pred_score,aco_mu_rho[0.33,0.57,0.68,0.77,0.85,1.0],(10,0,2pi)"
      MVA_vs_aco_mu_a11pr: "BDT_pred_score,aco_mu_rho[0.33,0.57,0.68,0.77,0.85,1.0],(8,0,2pi)"
      MVA_vs_aco_mu_a1: "BDT_pred_score,aco_mu_a1_FASTMTT_MassConstraint[0.33,0.57,0.68,0.77,0.85,1.0],(10,0,2pi)"

      # Semileptonic (et)
      MVA_vs_aco_e_pi: "BDT_pred_score,aco_e_pi[0.33,0.57,0.71,1.0],(8,0,2pi)"
      MVA_vs_aco_e_rho: "BDT_pred_score,aco_e_rho[0.33,0.57,0.71,1.0],(10,0,2pi)"
      MVA_vs_aco_e_a11pr: "BDT_pred_score,aco_e_rho[0.33,0.57,0.71,1.0],(8,0,2pi)"
      MVA_vs_aco_e_a1: "BDT_pred_score,aco_e_a1_FASTMTT_MassConstraint[0.33,0.57,0.71,1.0],(10,0,2pi)"

      # Aco variables alone for cross checks
      aco_rho_rho: "aco_rho_rho(10,0,2pi)"
      aco_pi_pi: "aco_pi_pi(4,0,2pi)"
      aco_a1_a1: "aco_a1_a1(4,0,2pi)"
      aco_pi_rho: "aco_pi_rho(10,0,2pi)"
      aco_rho_pi: "aco_rho_pi(10,0,2pi)"
      aco_pi_a11pr: "aco_pi_rho(4,0,2pi)"
      aco_a11pr_pi: "aco_rho_pi(4,0,2pi)"
      aco_rho_a11pr: "aco_rho_rho(10,0,2pi)"
      aco_a1_a11pr_FASTMTT_MassConstraint: "aco_a1_rho_FASTMTT_MassConstraint(4,0,2pi)"
      aco_a11pr_a1_FASTMTT_MassConstraint: "aco_rho_a1_FASTMTT_MassConstraint(4,0,2pi)"
      aco_a1_rho_FASTMTT_MassConstraint: "aco_a1_rho_FASTMTT_MassConstraint(10,0,2pi)"
      aco_rho_a1_FASTMTT_MassConstraint: "aco_rho_a1_FASTMTT_MassConstraint(10,0,2pi)"
      aco_a1_pi_FASTMTT_MassConstraint: "aco_a1_pi_FASTMTT_MassConstraint(4,0,2pi)"
      aco_pi_a1_FASTMTT_MassConstraint: "aco_pi_a1_FASTMTT_MassConstraint(4,0,2pi)"

  tt:
    # Nominal plots
     - { method: '4', category:  ['mva_higgs'], plotting_variable: [ MVA_score], blind: true, use_filtered_DY: true}
     - { method: '4', category:  ['mva_tau'], plotting_variable: [ MVA_score], use_filtered_DY: true}
     - { method: '4', category:  ['mva_fake'], plotting_variable: [ MVA_score], use_filtered_DY: true}
     - { method: '4', category:  ['higgs_rhorho'], plotting_variable: [ MVA_vs_aco_rho_rho], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_pipi'], plotting_variable: [ MVA_vs_aco_pi_pi], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a1a1'], plotting_variable: [ MVA_vs_aco_a1_a1], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_pirho'], plotting_variable: [ MVA_vs_aco_pi_rho], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_rhopi'], plotting_variable: [ MVA_vs_aco_rho_pi], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_pia11pr'], plotting_variable: [ MVA_vs_aco_pi_a11pr], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a11prpi'], plotting_variable: [ MVA_vs_aco_a11pr_pi], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_rhoa11pr'], plotting_variable: [ MVA_vs_aco_rho_a11pr], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a1a11pr'], plotting_variable: [ MVA_vs_aco_a1_a11pr_FASTMTT_MassConstraint], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a11pra1'], plotting_variable: [ MVA_vs_aco_a11pr_a1_FASTMTT_MassConstraint], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a1rho'], plotting_variable: [ MVA_vs_aco_a1_rho_FASTMTT_MassConstraint], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_rhoa1'], plotting_variable: [ MVA_vs_aco_rho_a1_FASTMTT_MassConstraint], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a1pi'], plotting_variable: [ MVA_vs_aco_a1_pi_FASTMTT_MassConstraint], blind: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_pia1'], plotting_variable: [ MVA_vs_aco_pi_a1_FASTMTT_MassConstraint], blind: true, unroll: true, use_filtered_DY: true}
    # aiso (for fake factor systematics)
     - { method: '4', category:  ['mva_tau'], plotting_variable: [ MVA_score], aiso: true, use_filtered_DY: true}
     - { method: '4', category:  ['mva_fake'], plotting_variable: [ MVA_score], aiso: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_rhorho'], plotting_variable: [ MVA_vs_aco_rho_rho], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_pipi'], plotting_variable: [ MVA_vs_aco_pi_pi], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a1a1'], plotting_variable: [ MVA_vs_aco_a1_a1], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_pirho'], plotting_variable: [ MVA_vs_aco_pi_rho], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_rhopi'], plotting_variable: [ MVA_vs_aco_rho_pi], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_pia11pr'], plotting_variable: [ MVA_vs_aco_pi_a11pr], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a11prpi'], plotting_variable: [ MVA_vs_aco_a11pr_pi], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_rhoa11pr'], plotting_variable: [ MVA_vs_aco_rho_a11pr], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a1a11pr'], plotting_variable: [ MVA_vs_aco_a1_a11pr_FASTMTT_MassConstraint], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a11pra1'], plotting_variable: [ MVA_vs_aco_a11pr_a1_FASTMTT_MassConstraint], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a1rho'], plotting_variable: [ MVA_vs_aco_a1_rho_FASTMTT_MassConstraint], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_rhoa1'], plotting_variable: [ MVA_vs_aco_rho_a1_FASTMTT_MassConstraint], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_a1pi'], plotting_variable: [ MVA_vs_aco_a1_pi_FASTMTT_MassConstraint], aiso: true, unroll: true, use_filtered_DY: true}
     - { method: '4', category:  ['higgs_pia1'], plotting_variable: [ MVA_vs_aco_pi_a1_FASTMTT_MassConstraint], aiso: true, unroll: true, use_filtered_DY: true}

  mt:
    # Nominal plots
     - { method: '6', category:  ['mva_higgs'], plotting_variable: [ MVA_score], blind: true, use_filtered_DY: true, additional_selections: ["(mt_1<65)"]}
     - { method: '6', category:  ['mva_tau'], plotting_variable: [ MVA_score], use_filtered_DY: true, additional_selections: ["(mt_1<65)"]}
     - { method: '6', category:  ['mva_fake'], plotting_variable: [ MVA_score], use_filtered_DY: true, additional_selections: ["(mt_1<65)"]}
     - { method: '6', category:  ['higgs_mupi'], plotting_variable: [ MVA_vs_aco_mu_pi], blind: true, unroll: true, use_filtered_DY: true, additional_selections: ["(mt_1<65)"]}
     - { method: '6', category:  ['higgs_murho'], plotting_variable: [ MVA_vs_aco_mu_rho], blind: true, unroll: true, use_filtered_DY: true, additional_selections: ["(mt_1<65)"]}
